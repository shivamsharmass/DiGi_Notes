<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
      .display-5{
        font-size: 40px;
        font-weight: 400;
      }
    </style>

  </head>
<body>
    <!-- Header start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">DigitalNotes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link" href="/" tabindex="-1" aria-disabled="true">Store</a>
              </li>
              {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="/orders" tabindex="-1" aria-disabled="true">My Course</a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="/about" tabindex="-1" aria-disabled="true">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contactus" tabindex="-1" aria-disabled="true">Contact us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/enquiry" tabindex="-1" aria-disabled="true">Enquiry</a>
              </li>
            </ul>


    <!-- right -->
            <ul class="navbar-nav ml-auto">
                <form class="d-flex" action="/search" method="GET">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" id="search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>  
              {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li> 
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/signup">Signup</a>
              </li>
              {% endif %}
            </ul>
            
            
          </div>
        </div>
      </nav>
    <div>
        <!-- end Header -->

        <!-- main content start -->
        {% block content %}

        {% endblock %}
        <!-- main content end Here -->
    </div>
    <br>
    <br>
    <br>
</body>
</html>
